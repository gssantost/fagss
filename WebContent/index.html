        <div class="row">
            <br>

            <div class="col m4 l4"></div>
            <div class="col m4 l4 z-depth-4 grey lighten-5 center-align">

    <div class="row center-align">
        <br>

    <script src="js/main.js"></script>
    <script src="js/XhrProm.js"></script>

    <script>
        
        const config = {
            withCredentials: true,
                credentials: 'same-origin',
                headers: {
                    "Content-type": "application/x-www-form-urlencoded"
                }
        }
        
        function send() {
            fetch('./Login', config).then(res => res.json()).then(data => console.log(data));
        }

        function logout() {
            fetch('./SessionEnd', config).then(res => res.json()).then(data => console.log(data));
        }

    </script>
